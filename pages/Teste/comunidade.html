<!DOCTYPE html>
<html>

<head>
  <title>Virtumlife | Comunidade</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsive.css" media="screen and (max-width: 768px)" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <header>
    <div class="Container">
      <div class="Logo">
      <img src="./assets/logo.png" alt="VirtumLife" />
      <p>Virtumlife</p>
    </div>
      <div class="menu-section">
        <div class="menu-toggle">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
        </div>
        <nav>
          <ul>
            <li>
              <a href="./index.html">Blog</a>
            </li>
            <li>
              <a href="./comunidade.html">Comunidade</a>
            </li>
            <li>
              <a href="https://www.floratripton.com/">Experimentar</a>
            </li>
            

          </ul>
        </nav>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="Container">
       <img src="./assets/header2.png" alt="" />
      <div>

        <h2 class="titulo">
          Veja nossos videos .
        </h2>
        
      
      </div>
     
    </div>
  </section>
  <!-- Grid de Videos -->
  <main>
    <section class="cards">
      <div class="card">
        <div class="image">
          <img src="" />
        </div>
        <div class="content">
          <p class="title text--medium">...</p>
          <div class="info">
            <p class="text--medium">...</p>
            <p class="price text--medium">Free</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  

<!-- Rodapé -->
<footer class="rodape">

  <div class="containerRadape">
    <p class="tituloRodape"> Endereço</p>
    <p class="textoRodape"><i class="fas fa-street-view"></i>Rua, 00 - Bairro - Cidade</p>


  </div>


  <div class="containerRadape">
    <p class="tituloRodape"><i class="fas fa-envelope"></i> Email</p>
    <p class="textoRodape"><i class="fas fa-at"></i> contato@Virtumlife.com.br</p>
  </div>

  <div class="containerRadape">

      <p class="tituloRodape"><i class="fas fa-phone-square"></i> Telefone</p>
      <p class="textoRodape"><i class="fas fa-phone"></i> (12) 0000-0000</p>
      <p class="textoRodape"><i class="fab fa-whatsapp"></i> (12) 00000-0000</p>        
    
    
  </div>

</footer>
<!-- Cards Grid Modal -->
  <div class="modal-overlay">
    <div class="modal">
      <a class="close-modal">
        <i class="fas fa-times" size="20"></i>
      </a>
      <div class="modal-content">
        <div class="video-background">
          <div class="video-foreground">
            <iframe src="" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
  <script src="menu.js"></script>
</body>

</html>
