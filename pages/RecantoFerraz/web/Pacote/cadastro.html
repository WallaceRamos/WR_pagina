
<!DOCTYPE html>
<html>
    <head>
        <title>Recanto Ferraz | Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/estilo.css" rel="stylesheet" type="text/css"/>
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="../js/additional-methods.min.js" type="text/javascript"></script>
        <script src="../js/localization/messages_pt_BR.js" type="text/javascript"></script>
        <script src="../js/notify.min.js" type="text/javascript"></script>
        <script src="../js/jquery.mask.min.js" type="text/javascript"></script>


        <script type="text/javascript">
            $(document).ready(function () {
                $("#formPacote").validate({
                    rules: {
                        nome: {
                            required: true,
                        },
                        quantidadeCadeiras: {
                            required: true,
                        },
                        quantidadeMesas: {
                            required: true,
                        },
                        quantidadeCapas: {
                            required: true,
                        },
                        quantidadeToalha: {
                            required: true,
                        },
                        decoracao: {
                            required: true,
                        },
                        brinquedos: {
                            required: true,
                        }
                    }     
                });
            });
        </script>
    </head>

    <body>
        <!--cabeçalho-->
        <header >


            <nav class="navbar navbar-expand-lg navbar-dark"  id="menu">

                <div class="container">

                    <a class="navbar-brand" href="../adm/home.html">
                        <img src="../fotos/logo-menor.png" width="70" height="70" class="d-inline-block " alt="">
                        Recanto Ferraz
                    </a>

                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

                        <span class="navbar-toggler-icon"></span>

                    </button>

                    <div class="collapse navbar-collapse" id="navbarResponsive">


                       <ul class="navbar-nav mx-auto">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="../adm/home.html">Calendario</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link text-white" href="../Solicitacao/listar.html">Solicitações<span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="../Reserva/listar.html">Reservas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="../Pacote/listar.html">Pacotes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="../adm/listar.html">Administradores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="../index.html">Sair</a>
                            </li>

                        </ul>

                    </div>

                </div>
            </nav>


        </header>
        <div class="container-fluid " id="interface">

           
            <form name="formPacote" id="formPacote" method="post" >

                <div class="row">
                    <div class="form-group col-sm-12 mt-5">   
                        <label>Nome</label>
                        <input type="text" name="nome" id="nome" placeholder="Nome" class="form-control"  />
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-12 col-md-4">            
                        <label>Quantidade de Cadeiras</label>
                        <input type="number" name="quantidadeCadeiras" id="quantidadeCadeiras" placeholder="..." class="form-control"  />
                    </div>

                    <div class="form-group col-sm-12 col-md-4">   
                        <label>Quantidade de Mesas</label>    
                        <input type="number" name="quantidadeMesas" id="quantidadeMesas" placeholder="..." class="form-control"  />
                    </div>

                    <div class="form-group col-sm-12 col-md-4">   
                        <label>Quantidade de Capas</label>
                        <input type="number" name="quantidadeCapas" id="quantidadeCapas" placeholder="..." class="form-control"    />
                    </div>

                </div>

                <div class="row">

                    <div class="form-group col-sm-12 col-md-4">

                        <label>Quantidade de Toalhas</label>

                        <input type="number" name="quantidadeToalha" id="quantidadeToalha" placeholder="..." class="form-control"    />

                    </div>


                    <div class="form-group col-sm-12 col-md-4">

                        <label>Decoração</label>

                        <input type="text" name="decoracao" id="decoracao" placeholder="Sim/Não" class="form-control"  />

                    </div>

                    <div class="form-group col-sm-12 col-md-4">

                        <label>Brinquedos</label>

                        <input type="text" name="brinquedos" id="brinquedos" placeholder="Sim/Não" class="form-control"   />

                    </div>

                </div>


                <div class="form-group">
                    <input type="submit" name="enviar" value="Salvar" class="btn btn-dark btn-lg d-block mx-auto"  style="background-color: #406028;" />
                    <input type="hidden" name="idAlterado" class="btn btn-dark btn-lg d-block mx-auto" style="background-color: #406028;"  value="<%=codigo%>" />
                </div>
            </form>

            <!--Rodapé-->
            <footer class="row py-5 fixed-bottom">

               
            </footer>
        </div>


    </body>
</html>
