        <script type="text/javascript">
            $(document).ready(function () {
              
                
                $("#formCadastro").validate({
                    rules: {
                        nome: {
                            required: true,
                            maxlength: 40,
                            minlength: 5

                        },
                        

                       login: {
                            required: true,
                            email: true
                        },
                        senha: {
                            required: true,
                            maxlength: 20,
                            minlength: 12
                        },
                    },
                    
                })
            })
        </script>
    </head>

         <!--cabeçalho-->

        <div class="container-fluid " id="interface">
 
          <div class="row">
        
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          
        <div class="card card-signin my-5">
            
          <div class="card-body">
              
               <form name="formFuncionario" method="post" >
                    
                        <div class="form-group ">
                            <label>Nome</label>
                           <input type="text" name="nome" id="nome" placeholder="Nome" class="form-control"  />
                        </div>
                            
                        <div class="form-group ">
                            <label>Login</label>
                            <input type="text" name="login" id="login" placeholder="Email" class="form-control"   />
                        </div>

                        <div class="form-group ">
                        <label>Senha</label>
                        <input type="text" name="senha" id="senha" placeholder="Senha" class="form-control" />
                    </div>
                  
                    <div class="form-group">
                        <input type="submit" name="enviar" value="Salvar" class="btn btn-lg btn-dark btn-block text-uppercase" style="background-color: #406028;" />
                         <input type="hidden" name="idAlterado" class="btn btn-dark btn-lg d-block mx-auto" style="background-color: #406028;"  value="<%=codigo%>" />
                    </div>
                </form>
                
                    </div>
            
        </div>
